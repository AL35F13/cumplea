 <div data-role="page" id="inicio" >

  <div data-role="main" class="ui-content" >

   450px;width:350px;">

 <div data-role="page" id="datos" >

  <div data-role="main" class="ui-content">
    <div style="float:left; width:50%;">
     <h2 style="float:right">Nombre:</h2>

    <div style="float:left; width:50%;">
     <input type="text" id="txtnombre" placeholder="Nombre" style="float:left; color:#000">
    </div>
    <div style="clear:both;" align="center">
     <img src="images/ocho.gif" style="height:400px;width:640px;">
    </div>
  </div>
    <br>
  <br>
  <br>
  <br>
  <br>
  <div data-role="footer">
    <div style="float:left; width:50%;">

    <div style="float:left; width:50%;">

  </div>

  </div>

  <div data-role="main" class="ui-content">
    <div align="center">
     <div style="width:50%">
      <div style="float:left; width:30%;">
            <input type="number" id="txtdia" placeholder="DD">
      </div>
      <div style="float:left; width:30%;">
            <input type="number" id="txtmes" placeholder="MM">
      </div>
      <div style="float:left; width:40%;">
            <input type="number" id="txtanio" placeholder="AAAA">
      </div>
     </div>
     <div style="clear:both">
       <img src="images/cuatro.jpg" style="height:400px;width:640px;">
     </div>
    </div> 
  </div>
 <br>
  <br>
  <br>
  <br>
  <br>
  <div data-role="footer">
    <div style="float:left; width:50%;">

      <a href="#resultado" id="btncalcular" class="ui-btn ui-icon-check ui-btn-icon-right ui-shadow-icon ui-btn-corner-all ui-btn-inline">Calcular</a>
